{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualização de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/produto.css' %}">
</head>

<body>
    <header>
        <div class="navbar fixed-top navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">WSS-Stock</a>
            </div>
        </div>
    </header>
    <div class="container">
        <form method="POST" >
            <h1>Atualize seu produto</h1>
                    {% for message in messages %}
                        <div class="alert alert-primary">
                            <p id="messages">{{ message }}</p>
                        </div>
                    {% endfor %}
                    {% csrf_token %}

                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        {% endfor %}
                        {% endfor %}
                    </div>

                    <div class="botao">
                        <button type="submit" class="btn btn-success btn-salvar">Aplicar Mudanças</button>
                        <a class="btn btn-primary" href="{% url 'index' %}">Voltar</a>
                    </div>
        </form>
    </div>
</body>
</html>
